<script>
function openDay(week, weekDay) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tabcontent.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(weekDay).style.display = "block";
    week.currentTarget.className += " active";
}
</script>

<script>
// done
function SaveItem(numOfWeek) {
  var name = document.getElementById("name"+numOfWeek).value;
  var data = document.getElementById("data"+numOfWeek).value;
  var goals = localStorage[numOfWeek] ? JSON.parse(localStorage[numOfWeek]) : {} ;
  goals[name] = data;

  localStorage.setItem(numOfWeek, JSON.stringify(goals));
  doShowAll(numOfWeek);
  
}

// done
function ClearAll(numOfWeek) {
  delete localStorage[numOfWeek];
  doShowAll(numOfWeek);
}

//done
function doShowAll(numOfWeek) {
  if (CheckBrowser()) {
    var key = "";
    var list = "<tr><th>Goal</th><th>Notes</th></tr>\n";
    var i = 0;
    var goals = localStorage[numOfWeek] ? JSON.parse(localStorage[numOfWeek]) : {};
    var goalsKeys = Object.keys(goals);
    for (i = 0; i < goalsKeys.length; i++) {
      key = goalsKeys[i];
      list += "<tr><td>" + key + "</td>\n<td>"
          + goals[key] + "</td></tr>\n";
    }
    if (list == "<tr><th>Goal</th><th>Notes</th></tr>\n") {
      list += "<tr><td><i>nothin' here</i></td>\n<td><i>nothin' here either</i></td></tr>\n";
    }
    document.getElementById('list'+numOfWeek).innerHTML = list;

  } else {
    alert('Cannot store list as your browser do not support local storage');
  }
}

function CheckBrowser() {
  if ('localStorage' in window && window['localStorage'] !== null) {

    return true;
  } else {
      return false;
  }
}
</script>

<script>
$(document).ready(function(e) {
  $('#due-date').datepicker();
  $('#add-todo').button({
    icons: {
        primary: "ui-icon-circle-plus"
    }
  }).click(function() {
    $('#new-todo').dialog('open');
  }); // end click
  $('#new-todo').dialog({
  width: 350,
  height: 300,
  modal: true,
  autoOpen: false,
  close: function() {
        $('#new-todo input').val(''); /*clear fields*/
      },
  buttons : {
    "Add task" : function() {
      var taskName = $('#task').val();
      var dueDate = $('#due-date').val();
      var beginLi = '<li><span class="done">%</span><span class="delete">x</span>';
      var taskLi = '<span class="task">' + taskName + '</span>';
      var dateLi = '<span class="due-date">' + dueDate + '</span>';
      var endLi = '</li>';
      $('#todo-list').prepend(beginLi + taskLi + dateLi + endLi);
      $('#todo-list').hide().slideDown(250).find('li:first')
            .animate({
          'background-color': 'rgb(255,255,204)'
        },250)
          .animate({
          'background-color': 'white'
        },750).animate; // end animate
      $(this).dialog('close');
    },
    "Cancel" : function() {
      $(this).dialog('close');
    }
  }
  }); // end dialog
  
  // need to delegate to make make click apply
  // to newly added items
  $('#todo-list').on('click','.done',function(e) {
    var $taskItem = $(this).parent("li");
    var $copy = $taskItem.clone();
    $('#completed-list').prepend($copy);
    $copy.hide().slideDown(); 
    $taskItem.remove();
  }
  ); // end on
  
  $('#todo-list, #completed-list').on('click','.delete',function(e) {
    $(this).parent("li").slideUp(250, function() {
      $(this).remove();
    }); // end slideup
  }); // end on
  
  $('#todo-list').sortable();
  
}); // end ready
</script>
